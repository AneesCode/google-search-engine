    <h1 style="font-family: sans-serif; text-align: center; margin-top: 150px;">My First Google Map</h1>
  <form class="form" id="form">
    <p class="form-title" style="font-family: sans-serif;">Enter Name and Location</p>
     <div class="input-container">
       <input id="name" class="controls-1" type="text" placeholder="Enter Name" required />
    
   </div>
   <div class="input-container">
       <input id="email" class="controls" type="text" placeholder="Enter email" required />

    
     </div>
   <div class="input-container">
       <input id="address" class="controls" type="text" placeholder="Search location" required />

    
     </div>
      <button class="submit" type="button" id="submit" onclick=" infosubmit()" >
     Submit
   </button>

   <p class="signup-link">
     search in?
     <a href="https://www.google.com/maps/@30.375952,69.34645,5z?hl=en-US&entry=ttu" target="_blank">Google map</a>
   </p>
</form>
<script src="app.js"></script>

<script>
   
   function initialize() {
        var input = document.getElementById("address");
        new google.maps.places.Autocomplete(input);
      }
      google.maps.event.addDomListener(window, "load", initialize);

</script>
